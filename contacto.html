  <section class="contacto">
  <h2>Contáctame</h2>
  <form action="contact.php" method="POST">
    
    <label for="nombre">Nombre completo</label>
    <input type="text" name="nombre" id="nombre" required minlength="3" placeholder="Ej: Juan Pérez">

    <label for="email">Correo electrónico</label>
    <input type="email" name="email" id="email" required placeholder="Ej: ejemplo@correo.com">

    <label for="telefono">Teléfono</label>
    <input type="tel" name="telefono" id="telefono" required pattern="[0-9]{9}" placeholder="Ej: 912345678">
<br>
<br>
    <label for="asunto">Asunto</label>
    <input type="text" name="asunto" id="asunto" required minlength="5" placeholder="Ej: Consulta sobre servicios">

    <label for="edad">Edad</label>
    <input type="number" name="edad" id="edad" required min="18" max="100" placeholder="Ej: 30">

    <label for="genero">Género</label>
    <select name="genero" id="genero" required>
      <option value="" disabled selected>Seleccione</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
      <option value="prefiero-no-decir">Prefiero no decir</option>
    </select>
    <br>
<br>
    <label for="pais">País</label>
    <input type="text" name="pais" id="pais" required placeholder="Ej: Chile">

    <label for="contacto">¿Cómo prefieres ser contactado?</label>
    <select name="contacto" id="contacto" required>
      <option value="" disabled selected>Seleccione una opción</option>
      <option value="email">Correo electrónico</option>
      <option value="telefono">Teléfono</option>
      <option value="whatsapp">WhatsApp</option>
    </select>
    <br>
<br>
    <label for="fecha">Fecha preferida para contacto</label>
    <input type="date" name="fecha" id="fecha" required>
<br>
<br>
    <label for="mensaje">Mensaje</label>
    <textarea name="mensaje" id="mensaje" rows="5" required minlength="10" placeholder="Escribe tu mensaje..."></textarea>

    <label>
      <input type="checkbox" name="terminos" required> Acepto los términos y condiciones.
    </label>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</section>
